<!DOCTYPE html>
<html>
  <head>
    <title>Um Pouco De CSS</title>
    <style>
      h1 {
        font-size: 20px;
      }

      .fundoVermelho {
        background-color: #c00;
      }

      .negrito {
        font-weight: bold;
      }

      #textoPrincipal {
        font-size: 40px;
        font-weight: bold;
        background-color: #444;
        margin-bottom: 10px;
        color: #fff;
        display: block;
      }

    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span> <br />
    <span class="fundoVermelho negrito">Texto 2</span> <br />
    <span class="fundoVermelho negrito">Texto 3</span>
  </body>
</html>
