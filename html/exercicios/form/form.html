<h1>Formulário</h1>

<form method="post">
  <input type="hidden" name="id">
  <input type="text" name="nome">
  <input type="password" name="senha">
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="admin">Admin
    <input type="radio" name="tipo" value="regular">Regular
    <input type="radio" name="tipo" value="professor">Professor
  </div>
  <div>
    <input type="checkbox" name="ativo"> Ativo
  </div>
  <select name="estado">
    <option value="ac">Acre</option>
    <option value="ba">Bahia</option>
    <option value="sp">São Paulo</option>
  </select>


  <button formaction="http://localhost:3003/usuarios">Incluir</button>
  <button formaction="http://localhost:3003/editarUsuarios">Alterar</button>
</form>

<style>
  form {
    margin: 20px 0;
  }

  input,
  textarea {
    display: block;
    margin: 10px 0;
  }

  input[type=radio],
  input[type=checkbox] {
    display: inline;
  }

</style>
