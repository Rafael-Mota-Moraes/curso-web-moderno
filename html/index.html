<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios HTML</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Exercícios HTML</h1>
  </header>
  <nav class="menu-links">
    <a href="./textoPuro.html">01 - Texto Puro</a>
    <a href="./exercicios/texto1.html">02 - Tags de Texto</a>
    <a href="./exercicios/texto2.html">03 - Tags de Texto 2</a>
    <a href="./exercicios/listas.html">04 - Listas</a>
    <a href="./exercicios/listasAninhadas.html">05 - Listas Aninhadas</a>
  </nav>
  <section id="conteudo"></section>
  <footer>Curso de Web Moderno</footer>

  <script>
    document.querySelectorAll('a').forEach(link => {
      link.onclick = function(e) {
        e.preventDefault()

        const conteudo = document.getElementById('conteudo');
        
        fetch(link.href)
          .then(resp => resp.text())
          .then(html => conteudo.innerHTML = html)
      
      }
    })
  </script>
</body>
</html>
